# #######################################################################################
# ALASTOR "RADIO DEMON" HYPRLAND CONFIG - ROUNDED & BLOOD RED
# #######################################################################################

monitor=,preferred,auto,auto

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

exec-once = hyprpaper & waybar
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 8
    gaps_out = 15
    border_size = 3
    
    # Blood Red Gradient: Deep Crimson to Dark Maroon
    col.active_border = rgba(af0000ee) rgba(4a0000ee) 45deg
    col.inactive_border = rgba(1a1a1aaa)
    
    layout = dwindle
}

decoration {
    # Rounding the window borders as requested
    rounding = 12
    
    active_opacity = 0.98
    inactive_opacity = 0.85
    
    # Blood red glow (shadow)
    shadow {
        enabled = true
        range = 15
        render_power = 4
        color = rgba(af000066)
    }
}

animations {
    enabled = yes
    bezier = alastorSlide, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, alastorSlide, slide
    animation = workspaces, 1, 5, alastorSlide, slidevert
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
}

# New Git syntax for gestures as per the wiki
gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 10

# Move to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3

# Mouse Binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*
# Ensuring the border stays blood red for all windows
windowrule = bordercolor rgba(af0000ee), class:.* ```
