# #######################################################################################
# ALASTOR "RADIO DEMON" HYPRLAND CONFIG
# #######################################################################################

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes
exec-once = hyprpaper & waybar
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_THEME,Breeze-Dark
env = XDG_MENU_PREFIX,arch-


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 8
    gaps_out = 15

    border_size = 3

    # Alastor Colors: Crimson Red to Deep Blood Maroon
    col.active_border = rgba(ff0000ee) rgba(4a0000ee) 45deg
    col.inactive_border = rgba(1a1a1aaa)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    # Sharp edges for a more aggressive, pinstripe-aesthetic look
    rounding = 0 

    active_opacity = 0.98
    inactive_opacity = 0.85

    # Red Shadow for a "demonic aura"
    shadow {
        enabled = true
        range = 15
        render_power = 4
        color = rgba(ff000066) 
    }

    blur {
        enabled = true
        size = 6
        passes = 2
        vibrancy = 0.3
    }
}

animations {
    enabled = yes

    # Custom beziers for snappy, "radio-wave" transitions
    bezier = alastorSlide, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 5, alastorSlide, slide
    animation = windowsIn, 1, 4, alastorSlide, popin 80%
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, alastorSlide, slidevert
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
    background_color = 0x110000 
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Core Binds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 10
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Mouse Binds
# This doesn't work
# bindm = $mainMod, mouse:272, movewindow
# bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Suppress maximize
windowrule = suppressevent maximize, class:.*

# Extra Alastor Flair: Add a permanent red border color to all windows
windowrule = bordercolor rgba(ff0000ee), class:.*
