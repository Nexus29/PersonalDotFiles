# ——————————————————————————————————————————————————————————————————
# ALASTOR "THE RADIO DEMON" COMPLETE CONFIG (VIBRANT GREEN)
# ——————————————————————————————————————————————————————————————————

# --- Fonts ---
font_family      JetBrains Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# --- Main Colors ---
# Your main typing color is now set to Vibrant Green
foreground            #00ff00
background            #1a0a0a
selection_background  #931d1d
selection_foreground  #1a0a0a
url_color             #d4af37

# --- Cursor ---
# Making the cursor match your green for a "scanning" effect
cursor                #00ff00
cursor_text_color     #1a0a0a
cursor_shape          beam
cursor_blink_interval 0.5

# --- Named Terminal Colors ---

# Black (Deep Charcoal)
black                #1a0a0a
active_border_color  #931d1d

# Red (Blood/Suit Red)
red                  #931d1d
light_red            #ff4d4d

# Green (Shadow Magic / Vibrant Green)
green                #00ff00
light_green          #32ff32

# Yellow (Radio Dial/Teeth)
yellow               #d4af37
light_yellow         #f1d35a

# Blue (Deep Shadows)
blue                 #1e2a3a
light_blue           #3a4d6a

# Magenta (Overcoat Accents)
magenta              #6a1b31
light_magenta        #a62a4d

# Cyan (Radio Static)
cyan                 #3d5a5a
light_cyan           #5fa0a0

# White (Old Paper/Beige)
white                #f4ead2
light_white          #ffffff

# --- Window & Transparency ---
window_padding_width  15
background_opacity     0.94
background_blur        1
dynamic_background_opacity yes

# --- Tab Bar (Radio Station Style) ---
tab_bar_style              powerline
tab_powerline_style        slanted
active_tab_foreground      #1a0a0a
active_tab_background      #931d1d
inactive_tab_foreground    #6a1b31
inactive_tab_background    #1a0a0a

# --- Bell & Performance ---
enable_audio_bell      no
window_alert_on_bell   yes
shell_integration      enabled
